<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #2c3e50;
            font-family: Arial, sans-serif;
            touch-action: none;
            overflow: hidden;
        }
        canvas {
            border: 2px solid #fff;
            background-color: #34495e;
            max-width: 95vw;
            max-height: 95vw;
        }
        #score {
            color: #fff;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .title {
            color: #fff;
            font-size: 36px;
            margin-bottom: 10px;
            text-align: center;
        }
        .subtitle {
            color: #bdc3c7;
            font-size: 18px;
            margin-bottom: 30px;
            text-align: center;
            padding: 0 20px;
        }
        .speed-control {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .speed-control label {
            color: #fff;
            font-size: 18px;
        }
        .speed-control select {
            padding: 5px 10px;
            font-size: 16px;
            background-color: #34495e;
            color: #fff;
            border: 2px solid #fff;
            border-radius: 4px;
            cursor: pointer;
        }
        .speed-control select:focus {
            outline: none;
            border-color: #3498db;
        }
        #mobileControls {
            display: none;
            margin-top: 20px;
            touch-action: none;
        }
        .control-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 10px 0;
        }
        .control-btn {
            width: 60px;
            height: 60px;
            background-color: rgba(255, 255, 255, 0.2);
            border: 2px solid #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 24px;
            touch-action: none;
            user-select: none;
        }
        .control-btn:active {
            background-color: rgba(255, 255, 255, 0.4);
        }
        @media (max-width: 768px) {
            .title {
                font-size: 28px;
                margin-top: 20px;
            }
            .subtitle {
                font-size: 16px;
            }
            #mobileControls {
                display: block;
            }
        }
    </style>
</head>
<body>
    <h1 class="title">Snake Game</h1>
    <p class="subtitle">Questo gioco è stato sviluppato per la mia piccolina</p>
    <div id="score">Score: 0</div>
    <div class="speed-control">
        <label for="gameSpeed">Velocità:</label>
        <select id="gameSpeed">
            <option value="150">Lenta</option>
            <option value="100" selected>Normale</option>
            <option value="70">Veloce</option>
            <option value="50">Super Veloce</option>
        </select>
    </div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div id="mobileControls">
        <div class="control-row">
            <button class="control-btn" id="upBtn">↑</button>
        </div>
        <div class="control-row">
            <button class="control-btn" id="leftBtn">←</button>
            <button class="control-btn" id="rightBtn">→</button>
        </div>
        <div class="control-row">
            <button class="control-btn" id="downBtn">↓</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
