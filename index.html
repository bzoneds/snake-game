<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game for Elettra</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #2c3e50;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 2px solid #fff;
            background-color: #34495e;
        }
        #score {
            color: #fff;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .title {
            color: #fff;
            font-size: 36px;
            margin-bottom: 10px;
            text-align: center;
        }
        .subtitle {
            color: #bdc3c7;
            font-size: 18px;
            margin-bottom: 30px;
            text-align: center;
        }
        .speed-control {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .speed-control label {
            color: #fff;
            font-size: 18px;
        }
        .speed-control select {
            padding: 5px 10px;
            font-size: 16px;
            background-color: #34495e;
            color: #fff;
            border: 2px solid #fff;
            border-radius: 4px;
            cursor: pointer;
        }
        .speed-control select:focus {
            outline: none;
            border-color: #3498db;
        }
    </style>
</head>
<body>
    <h1 class="title">Snake Game for Elettra</h1>
    <p class="subtitle">Questo gioco è stato sviluppato per Elettra</p>
    <div id="score">Score: 0</div>
    <div class="speed-control">
        <label for="gameSpeed">Velocità:</label>
        <select id="gameSpeed">
            <option value="150">Lenta</option>
            <option value="100" selected>Normale</option>
            <option value="70">Veloce</option>
            <option value="50">Super Veloce</option>
        </select>
    </div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <script src="game.js"></script>
</body>
</html>
