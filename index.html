<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Snake Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="title">Snake Game</h1>
    <p class="subtitle">Questo gioco è stato sviluppato con l'AI</p>
    <div id="score">Score: 0</div>
    <div class="speed-control">
        <label for="gameSpeed">Velocità:</label>
        <select id="gameSpeed">
            <option value="150">Lenta</option>
            <option value="100" selected>Normale</option>
            <option value="70">Veloce</option>
            <option value="50">Super Veloce</option>
        </select>
    </div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div id="mobileControls">
        <div class="control-row">
            <button class="control-btn" id="upBtn">↑</button>
        </div>
        <div class="control-row">
            <button class="control-btn" id="leftBtn">←</button>
            <button class="control-btn" id="rightBtn">→</button>
        </div>
        <div class="control-row">
            <button class="control-btn" id="downBtn">↓</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
